<div class="container color-dark">
  <div class="col">
    <input type="submit" class="btn" value="View All" (click)="viewAll()">
  </div>

  <div class="col">
    <input type="submit" class="btn" value="View Asked" (click)="viewAsked()">
  </div>

</div>
<div *ngIf="!hide">
  <div class="container color-dark">
    <div class="col">
      <p>
        Topics Discussed</p>
    </div>

    <div class="col">
    </div>

  </div>

  <div class="container color-light">
    <div class="col">
      <ul>
        <li *ngFor="let item of DiscussionList; let i = index" (click)="CommunityPage(i)">
          <div class="life-container">
            <p>{{item.discussion_topic}}</p>
            <p> * {{item.discussion_question}}</p>
            <p> {{item.username}}</p>
          </div>

        </li>

      </ul>
    </div>
  </div>
</div>
<div *ngIf="hide">
  <div class="container color-dark">
    <div class="col">
      <p>Topic : </p>
      <br>
      <p>{{discussionTopic}} </p>
    </div>
        <div class="col">
          <p> Total Answers </p>
        </div>

    <div class="col">
      <p>Question: </p><br>
      <p>{{discussionQuestion}}</p>
    </div>


  </div>
  <div class="container color-light">
    <div class="col">
      <ul>
        <li *ngFor="let message of MessagessList; let i = index ">

          <p class="life-container  ">
            {{message.answer}}
          </p>
          <div class="container voteContainer">
            <div class="col">
              <p style="text-indent: 2em;"> {{message.answer_useremail}}: </p>
              <!-- <p style="text-indent: 2em;"> Date :</p>
              -->
            </div>

            <div class="col">
              <!-- <input type="submit" align="right" class="voteBtn" value="Vote">
             -->
            </div>

          </div>

        </li>
      </ul>
    </div>

  </div>


  <div class="container color-light" [@goals]="goals.length ">
    <div class="col">
      <p class="sm">ANSWER </p>

      <form>
        <input type="text" class="txt" name="item" placeholder="Enter" [(ngModel)]="goalText">

        <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
      </form>

    </div>
  </div>
</div>
